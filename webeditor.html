<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Code Editor for HTML, CSS & JS</title>
    <link rel="stylesheet" href="webeditor.css">
</head>

<body>
    <!-- Bar -->
    <!--Add the logo of the editor-->


    <h3>Make your web dev projects here...</h3>
    <!--Add toggle switch theme change button-->


    <!--Code for the Editor-->
    <div class="outer">
        <div class="leftsection">
            <div class="upper">
                <div class="header">HTML Editor</div>
                <div class="editor" id="htmleditor" contenteditable="true" onkeyup="showPreview()"></div>
            </div>
            <div class="lower">
                <div class="lowerleft">
                    <div class="header">CSS Editor</div>
                    <div class="editor" id="csseditor" contenteditable="true" onkeyup="showPreview()"></div>
                </div>
                <div class="lowerright">
                    <div class="header">JS Editor</div>
                    <div class="editor" id="jseditor" contenteditable="true" onkeyup="showPreview()"></div>
                </div>
            </div>
        </div>
        <div class="rightsection">
            <div class="header">Preview</div>
            <iframe id="preview"></iframe>
        </div>
    </div>

    <script src="webeditor.js"></script>
</body>
</html>
